# GPU-enabled deployment for Physics-Informed ML
# Requires GPU node pool in cluster

apiVersion: apps/v1
kind: Deployment
metadata:
  name: physics-ml-api-gpu
  labels:
    app: physics-ml-api-gpu
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: physics-ml-api-gpu
  template:
    metadata:
      labels:
        app: physics-ml-api-gpu
    spec:
      # Node selector for GPU nodes
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4
      
      containers:
      - name: api
        image: sinsangwoo/physics-ml-api:gpu-latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: physics-ml-api-gpu
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: physics-ml-api-gpu
