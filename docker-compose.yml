version: '3.8'

services:
  # CPU-only API service
  api-cpu:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Read-only model directory
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
  
  # GPU-enabled API service
  api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    ports:
      - "8001:8000"
    volumes:
      - ./models:/app/models:ro
    environment:
      - LOG_LEVEL=info
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    profiles:
      - gpu  # Only start with --profile gpu
