name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Dockerfile*'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy-aws-lambda:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements-lambda.txt
          pip install -t ./package .
      
      - name: Package Lambda
        run: |
          cd package
          zip -r ../lambda-deployment.zip .
          cd ..
          zip -g lambda-deployment.zip handler.py
      
      - name: Deploy to AWS Lambda
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name physics-ml-api \
            --zip-file fileb://lambda-deployment.zip

  deploy-gcp-cloud-run:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      - name: Build and Push
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/physics-ml-api:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/physics-ml-api:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy physics-ml-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/physics-ml-api:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --max-instances 10

  deploy-docker-hub:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/physics-ml-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/physics-ml-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/physics-ml-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/physics-ml-api:buildcache,mode=max
      
      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/physics-ml-api:gpu-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/physics-ml-api:gpu-${{ github.sha }}
