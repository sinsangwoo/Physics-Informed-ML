# Temporary workflow to fix linting errors
name: Auto-fix Linting

on:
  workflow_dispatch:

jobs:
  fix-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Fix with ruff
        run: |
          ruff check . --fix --unsafe-fixes
          ruff format .
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: auto-fix linting errors with ruff'
          branch: main
